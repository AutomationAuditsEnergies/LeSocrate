<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-4">Connexion Administrateur</h2>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login_admin') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 mb-1">Utilisateur</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Se connecter
      </button>
    </form>
  </div>

</body>
</html>
